plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'de.randombyte'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'com.illposed.osc:javaosc-core:0.6'
    compile 'org.redundent:kotlin-xml-builder:1.5.1'
    compile 'org.spongepowered:configurate-hocon:3.6'
}

compileKotlin.kotlinOptions {
    jvmTarget = '1.8'
    freeCompilerArgs += '-Xuse-experimental=kotlin.ExperimentalUnsignedTypes'
}